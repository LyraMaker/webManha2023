<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de floar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    div{
        height:200px;
        width:200px;
        float: left;
        text-align: center;
        color: white;
    }
    .caixa1{
        background-color: aqua;
    }
    .caixa2{
        background-color: blueviolet;
    }
    .caixa3{
        background-color: brown;
    }
</style>
</head>
<body>
    <div class="caixa1"><p>Coluna 1</p></div>
    <div class="caixa2"><p>Coluna 2</p></div>
    <div class="caixa3"><p>Coluna 3</p></div>
</body>
</html>
