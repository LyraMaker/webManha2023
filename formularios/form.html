<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como fazer um formulário</title>
</head>

<body>
    <form>
        <div>
            <label for="nome">Digite o seu nome: </label><input type="" id="nome" required>
        </div>
        <div>
            <label for="nascimento">Data de nascimento: </label><input type="date" id="nascimento">
        </div>
        <label for="gosto" style="float: left;">Escolha o que prefere comer: </label>
        <div style="float: left;">
            <div><input type="checkbox" value="Doce"><label>Doce</label></div>
            <div><input type="checkbox" value="Salgado"><label>Salgado</label></div>
            <div><input type="checkbox" value="Verduras"><label>Verduras</label></div>
            <div><input type="checkbox" value="Frutas"><label>Frutas</label></div>
            <div><input type="checkbox" value="Hortaliças"><label>Hortaliças</label></div>
            <div><input type="checkbox" value="Podrão"><label>Podrão</label></div>
        </div>
        <div style="clear: both;">
            <label for="texto">Como você vai? </label><textarea id="texto" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Enviar a pesquisa!">
    </form>
    </div>
    </form>
</body>

</html>
